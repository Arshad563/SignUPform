<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outer-box">
        <div class="inner-box">
            <header class="signup-header">
                <h1>Signup</h1>
                <p>It juxt takes 30 seconds</p>
            </header>
            <main class="signup-body">
                <form action="#">
                    <p>
                        <label for="Fullnamed">Full Name</label>
                        <input type="text"
                         id="Fullnamed" 
                         placeholder="Arshad saifi" required>
                    </p>
                    <p>
                        <label for="email">Emter your email</label>
                        <input type="email"
                         id="email" 
                         placeholder="email" required>
                    </p>
                    <p>
                        <label for="password">password</label>
                        <input type="password"
                         id="password" 
                         placeholder="Enter your password" required>
                    </p>
                    <p>
                       
                        <input type="submit"
                         id="submit" 
                         value="creat account">
                    </p>
                </form>
            </main>

            <footer class="signup-footer">
                <p>Already have an an Account <a href="#">Login</a></p>

            </footer>
        </div>
        <div class="circle c1"></div>
        <div class="circle c2"></div>
    </div>
    
</body>
</html>
